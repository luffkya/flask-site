{% extends "base.html" %}
{% block title %}–ó–º–µ–π–∫–∞{% endblock %}
{% block content %}
<h2>üêç –ó–º–µ–π–∫–∞</h2>
<canvas id="game" width="400" height="400" style="background:#111;"></canvas>
<p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —Å—Ç—Ä–µ–ª–∫–∏</p>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 20;
let snake = [{x: 9*box, y: 9*box}];
let food = {
  x: Math.floor(Math.random()*19 + 1)*box,
  y: Math.floor(Math.random()*19 + 1)*box
};
let score = 0;
let d;

document.addEventListener("keydown", dir);

function dir(event) {
  if(event.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
  else if(event.key === "ArrowUp" && d !== "DOWN") d = "UP";
  else if(event.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
  else if(event.key === "ArrowDown" && d !== "UP") d = "DOWN";
}

function draw() {
  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for(let i = 0; i < snake.length; i++) {
    ctx.fillStyle = (i === 0) ? "#0f0" : "#0b0";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.fillStyle = "#f00";
  ctx.fillRect(food.x, food.y, box, box);

  let headX = snake[0].x;
  let headY = snake[0].y;

  if(d === "LEFT") headX -= box;
  if(d === "UP") headY -= box;
  if(d === "RIGHT") headX += box;
  if(d === "DOWN") headY += box;

  if(headX === food.x && headY === food.y) {
    score++;
    food = {
      x: Math.floor(Math.random()*19 + 1)*box,
      y: Math.floor(Math.random()*19 + 1)*box
    };
  } else {
    snake.pop();
  }

  const newHead = {x: headX, y: headY};

  if(headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height || collision(newHead, snake)) {
    clearInterval(game);
    sendScore(score);
    alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—á–∫–∏: " + score);
  }

  snake.unshift(newHead);
}

function collision(head, arr) {
  for(let i = 0; i < arr.length; i++) {
    if(head.x === arr[i].x && head.y === arr[i].y) return true;
  }
  return false;
}

function sendScore(score) {
  fetch("/save_score", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      game: "snake",
      score: score
    })
  });
}

let game = setInterval(draw, 150);
</script>
{% endblock %}
